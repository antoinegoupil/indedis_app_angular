<div class="container mt-4">
    <div class="row">
        <div class="col-4">
            <img [src]="imgageBasePath + product.imageName" width="400">
        </div>
        <div class="col-8 mb-3">
            <h5>{{ product.name }}</h5>
            <div class="mb-3">
                {{ product.description }}
            </div>
            <div class="row">
                <!-- <h3>Prix :  -->
                <div class="col-3">{{ product.price }} â‚¬</div>  
                <div class="col-2"><input type="number" class="form-control" name="" min="0" max="50" [(ngModel)]="amount"></div>
                <div class="col-7"><input class="btn btn-primary col-5" type="button" value="Ajouter au panier" (click)="addBasket()"> </div>
                <!-- </h3> -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <p>Ingredients</p>
        </div>
        <div class="col-6">
            <p>Allergens</p>
        </div>
    </div>
</div>
